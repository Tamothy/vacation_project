<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Vacation Destination!</title>
  </head>
  <body>
    <div class="container">
      <h1>Vacation Destination!</h1>
      <p>Fill out the questions to find your vacation destination!</p>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="name">What is your name?</label>
            <input type="text" id="name" class="form-control">
          </div>
          <div class="form-group">
            <label for="age">How old are you?</label>
            <input id="age" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="gender">What is your gender?</label>
            <select class="form control" id="gender">
              <option value="female">Male</option>
              <option value="male">Female</option>
            </select>
          </div>
          <div class="form-group">
            <label for="gender">Are you a dog or cat person?</label>
            <select class="form control" id="pet">
              <option value="pet">Dog</option>
              <option value="pet">Cat</option>
            </select>
          </div>
          <label for="season">What is your favorite weather season?</label>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="fall" checked>
              Fall
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="winter">
              Winter
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="spring">
              Spring
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="season" value="summer">
              Summer
            </label>
          </div>
          <div class="form-group">
            <label for="color">What is your favorite color?</label>
            <input type="color" id="color">
          </div>
          <button type="submit" class="btn">Show me my vacation destination!</button>
        </form>
      </div>
      <div id="results">
        <br>
        <ul>
          <li>Your name: <span class="name"></span></li>
          <li>Your favorite food: <span class="food"></span></li>
          <li>Your favorite music genre: <span class="music"></span></li>
          <li>Your favorite color: <a href="#" id="colorLink"><span class="color"></span></a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
